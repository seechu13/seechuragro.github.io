<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --nav-bg: rgba(10,25,10,0.75);
    --hover:#33d18f;
    --text:#ffffff;
  }
  .site-nav {
    position: sticky;
    top: 0;
    z-index: 100;
    background: var(--nav-bg);
    backdrop-filter: blur(8px);
    box-shadow: 0 2px 12px rgba(0,0,0,.4);
  }
  .nav-inner {
    max-width: 1100px;
    margin: 0 auto;
    padding: 10px 18px;
    display: flex;
    align-items: center;
    gap: 14px;
  }
  .brand img {
    width: 110px;
    height: auto;
    object-fit: contain;
    display: block;
    filter: drop-shadow(0 3px 10px rgba(0,0,0,.45));
  }
  .menu {
    margin-left: auto;
    display: flex;
    flex-wrap: wrap;
    gap: 14px;
  }
  .menu a {
    color: var(--text);
    text-decoration: none;
    font-weight: 500;
    padding: 6px 12px;
    border-radius: 999px;
    transition: background .3s ease, color .3s ease, transform .2s ease;
  }
  .menu a:hover {
    background: rgba(255,255,255,0.18);
    color: var(--hover);
    transform: translateY(-1px);
  }
  .menu a.active {
    background: rgba(255,255,255,0.25);
    color: var(--hover);
    font-weight: 600;
  }

  @media (max-width:720px) {
    .nav-inner { padding: 10px 12px; }
    .brand img { width: 84px; }
    .menu { gap: 10px; }
    .menu a { font-size: 0.9rem; padding: 5px 10px; }
  }
</style>

    </div>
  </div>
</nav>
