<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact | Seechur Agro</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="logo.png" type="image/png" />

  <style>
    body::before{
      content:""; position:fixed; inset:0; z-index:-1;
      background:
        linear-gradient(180deg, rgba(0,0,0,.30), rgba(0,0,0,.40)),
        url('hydroponic-bg.jpg') center/cover no-repeat;
      filter:saturate(1.05) brightness(.97);
    }
  </style>

</head>
<body class="contact">
  <div id="navbar-placeholder"></div>
  <script>
    fetch('navbar.html').then(r=>r.text()).then(h=>{document.getElementById('navbar-placeholder').innerHTML=h;});
  </script>

  <main class="container">
    <h1>Contact Us</h1>
    <div class="grid">
      <div class="card">
        <h3>WhatsApp</h3>
        <p>+91 80560 21869</p>
        <a class="btn" href="https://wa.me/918056021869" target="_blank" rel="noopener">Chat on WhatsApp</a>
      </div>
      <div class="card">
        <h3>Email</h3>
        <p>seechu@seechuragro.in</p>
        <a class="btn" href="mailto:seechu@seechuragro.in">Send Email</a>
      </div>
      <div class="card">
        <h3>Website</h3>
        <p>www.seechuragro.in</p>
        <a class="btn" href="https://www.seechuragro.in" target="_blank" rel="noopener">Visit Site</a>
      </div>
    </div>
  </main>

  <footer>© <span id="year"></span> Seechur Agro Private Limited • Human by Chance, Farmer by Choice</footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
